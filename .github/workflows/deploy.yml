name: Terraform Apply, Build & Push to ECR, Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    outputs:
      ecr_url: ${{ steps.get-ecr-url.outputs.ecr_url }}  # ‚úÖ Correct job output

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Apply Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Debug Terraform Output
        working-directory: ./terraform
        run: |
          echo "üîç Terraform Output:"
          terraform output

      - name: Get ECR Repository URL
        id: get-ecr-url  # ‚úÖ Step ID for outputs
        working-directory: ./terraform
        run: |
          # Retrieve the ECR URL from Terraform
          ECR_URL=$(terraform output -raw ecr_repository_url 2>/dev/null | tr -d '[:space:]')

          # Debugging: Show retrieved value
          echo "‚úÖ Extracted ECR URL: $ECR_URL"

          # Prevent empty values from being passed
          if [[ -z "$ECR_URL" ]]; then
            echo "‚ùå ERROR: ECR_URL is empty! Terraform might have failed."
            exit 1
          fi

          # ‚úÖ Correctly set job output
          echo "ecr_url=$ECR_URL" >> "$GITHUB_OUTPUT"

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug Passed Output
        env:
          ECR_URL: ${{ needs.terraform-apply.outputs.ecr_url }}
        run: |
          echo "üõ†Ô∏è Checking Passed Output from terraform-apply..."
          echo "ECR_URL received: '$ECR_URL'"

      - name: Ensure Output is Passed Correctly
        env:
          ECR_URL: ${{ needs.terraform-apply.outputs.ecr_url }}
        run: |
          if [[ -z "$ECR_URL" ]]; then
            echo "‚ùå ERROR: Output 'ecr_url' is EMPTY!"
            exit 1
          else
            echo "‚úÖ ECR URL Passed Successfully: $ECR_URL"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set ECR Registry Variable
        env:
          ECR_URL: ${{ needs.terraform-apply.outputs.ecr_url }}
        run: |
          echo "ECR_REGISTRY=$ECR_URL" >> $GITHUB_ENV
          echo "‚úÖ Set ECR_REGISTRY: $ECR_REGISTRY"

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug ECR URL
        run: |
          echo "üìå Using ECR_REGISTRY: $ECR_REGISTRY"
          
          if [[ -z "$ECR_REGISTRY" ]]; then
            echo "‚ùå ERROR: ECR_REGISTRY is empty! Terraform might have failed."
            exit 1
          fi

      - name: Build, Tag, and Push Docker Image
        run: |
          docker build -t "$ECR_REGISTRY:latest" .
          docker push "$ECR_REGISTRY:latest"







