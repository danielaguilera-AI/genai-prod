name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Apply Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Get ECR Repository URL
        id: get-ecr-url
        working-directory: ./terraform
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url 2>/dev/null | tr -d '\r' | tr -d '\n')
          echo "ECR_URL=$ECR_URL" >> $GITHUB_ENV
          echo "::set-output name=ecr_url::$ECR_URL"

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Debug Passed ECR URL
        run: |
          echo "üìå DEBUG: ECR_URL from Terraform: $ECR_URL"

      - name: Build, Tag, and Push Docker Image
        env:
          ECR_URL: ${{ needs.terraform-apply.outputs.get-ecr-url.outputs.ECR_URL }}
          IMAGE_TAG: latest
        run: |
          if [[ -z "$ECR_URL" ]]; then
            echo "‚ùå Error: ECR_URL is empty. Terraform might have failed."
            exit 1
          fi
          echo "üìå Building and pushing image to $ECR_URL:$IMAGE_TAG"
          docker build -t $ECR_URL:$IMAGE_TAG .
          docker push $ECR_URL:$IMAGE_TAG

      - name: Update ECS Service
        env:
          AWS_REGION: us-east-1
          CLUSTER_NAME: llm-cluster
          SERVICE_NAME: llm-service
          CONTAINER_NAME: fastapi-container
          ECR_IMAGE: ${{ needs.terraform-apply.outputs.get-ecr-url.outputs.ECR_URL }}:latest
        run: |
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment







