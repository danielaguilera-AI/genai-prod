name: Example Workflow
on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    outputs:
      ecr_url: ${{ steps.get-ecr-url.outputs.ecr_url }}  # Define job-level output
    steps:
      - name: Get ECR Repository URL
        id: get-ecr-url
        run: |
          echo "ecr_url=$(terraform output -raw ecr_repository_url 2>/dev/null | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

  second_job:
    needs: first_job  # Depend on first_job
    runs-on: ubuntu-latest
    steps:
      - name: Use ECR URL from First Job
        run: echo "ECR URL is ${{ needs.first_job.outputs.ecr_url }}"








