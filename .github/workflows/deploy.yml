name: Terraform Apply, Build & Push to ECR, Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    outputs:
      ecr_url: ${{ steps.get-ecr-url.outputs.ecr_url }}  # ✅ Correct job output

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Apply Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Debug Terraform Output
        working-directory: ./terraform
        run: |
          echo "🔍 Terraform Output:"
          terraform output

      - name: Get ECR Repository URL
        id: get-ecr-url
        working-directory: ./terraform
        run: |
          echo "🔍 Running Terraform Output Command..."
          terraform output -raw ecr_repository_url || echo "⚠️ Terraform output command failed!"

          # Capture Terraform Output
          ECR_URL=$(terraform output -raw ecr_repository_url)

          # Debugging: Print Retrieved Value
          echo "Extracted ECR URL: $ECR_URL"

          # Ensure Non-Empty Output
          if [[ -z "$ECR_URL" ]]; then
            echo "❌ ERROR: ECR_URL is empty! Terraform output might be incorrect."
            exit 1
          fi

          # Store Output for Next Steps
          echo "ecr_url=$ECR_URL" >> "$GITHUB_OUTPUT"
  

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [terraform-apply]
    env:
      ECR_URL: ${{ needs.terraform-apply.outputs.ecr_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug Retrieved ECR URL
        run: |
          echo "✅ Retrieved ECR URL: $ECR_URL"

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker Image
        run: |
          echo "🚀 Building and pushing to: $ECR_URL"
          docker build -t "$ECR_URL:latest" .
          docker push "$ECR_URL:latest"







