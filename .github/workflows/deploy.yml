name: Terraform Apply, Build & Push to ECR, Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Apply Terraform
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Get ECR Repository URL
        id: get-ecr-url
        working-directory: ./terraform
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url 2>/dev/null | tr -d '[:space:]')

          if [[ -z "$ECR_URL" ]]; then
            echo "‚ùå ERROR: ECR_URL is empty! Terraform might have failed."
            exit 1
          fi

          echo "‚úÖ Extracted ECR URL: $ECR_URL"
          
          echo "$ECR_URL" > ecr_url.txt

      - name: Save ECR URL Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ecr-url
          path: ecr_url.txt

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download ECR URL Artifact
        uses: actions/download-artifact@v3
        with:
          name: ecr-url

      - name: Read ECR URL
        run: echo "ECR_REGISTRY=$(cat ecr_url.txt)" >> $GITHUB_ENV

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Debug ECR URL
        run: |
          echo "üìå Using ECR_REGISTRY: $ECR_REGISTRY"
          
          if [[ -z "$ECR_REGISTRY" ]]; then
            echo "‚ùå ERROR: ECR_REGISTRY is empty! Terraform might have failed."
            exit 1
          fi

      - name: Build, Tag, and Push Docker Image
        run: |
          docker build -t "$ECR_REGISTRY:latest" .
          docker push "$ECR_REGISTRY:latest"


